      institution: Massachusetts Institute of Technology (MIT), Cambridge, Massachusetts
      year: 2020 - 2024
      description:
        - "Dissertation Title: All Models are Wrong, Simple Models Provide Insight: A Study of Human Manipulation"
        - "Advisor: Neville Hogan"
    
    - title: M.S., Mechanical Engineering
      institution: Massachusetts Institute of Technology (MIT), Cambridge, Massachusetts
